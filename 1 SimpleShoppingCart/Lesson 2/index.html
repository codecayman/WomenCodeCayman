<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script type="text/javascript" src="script.js"></script>
    </head>
<body>
    <h1>Shopping Cart</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-1">Item</div>
            <div class="col-md-1"><input id="item" type="text"></div>
        </div>
        <div class="row">
            <div class="col-md-1">Quantity</div>
            <div class="col-md-1"><input id="quantity" type="number"></div>
        </div>
        <div class="row">
                <div class="col-md-1">Price</div>
                <div class="col-md-1"><input id="price"  type="number"></div>
        </div>
        <div class="row">
           <div class="col-md-2"><input type="button"  onclick="AddItem()" value="Add Item"/></div>
        </div>
    </div>
    <div class="container" id="items">

    </div>
</body>

</html>
